<div class="accordion mb-3" id="accordionExample">
    <div class="card">
      <div class="card-header p-0" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-lg btn-light btn-block text-left rounded-0 px-4 py-3 collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            {{ include.title1 }}
          </button>
        </h2>
      </div>
  
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          {{ include.text1 | markdownify }}
        </div>
      </div>
    </div>
